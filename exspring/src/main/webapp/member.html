<!DOCTYPE html>
<html lang="en">

    <style>
        table{
            border-collapse: collapse;
            border-spacing: 0px;
            background-color: greenyellow;
            bottom: 2px solid #000;
        }
        th,td{
            bottom: 1px solid #000;
        }
        form:not(.active) {
            display: none;
        }
        form{
            position: fixed;
            left: 50%;
            top: 10%;
            border: 2px solid #000;
            background-color: green;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리</title>
    <script>
        let studentList = [];
        studentList.push({ stuNo: '20230001', stuName: '고길동', stuScore: 70 });
        studentList.push({ stuNo: '20230002', stuName: '마이콜', stuScore: 30 });
        studentList.push({ stuNo: '20230003', stuName: '도우너', stuScore: 50 });
        // 1.studentList 의 학생정보를 stuTable에 출력
        function refreshList() {
            let tb = document.querySelector('#stuTable tbody')
            let rowTemp = document.querySelector('#row');
            tb.innerHTML = '';

            let dfrag = document.createDocumentFragment();
            // 반복문(for문)
            for(let i=0; i<studentList.length; i++) {
                const s = studentList[i];
                // 중간에 문자열을 나눠주고 +로 해주는 방법
                //htmlStr += '<tr><td>' + s.stuNo + '</td><td>' + s.stuName + '</td><td>' + s.stuScore + '</td><td><button type="button">변경</button></td></tr>';
                
                // 뺍틱(EL처럼 사용가능 `)
                //htmlStr += `<tr><td>${s.stuNo}</td><td>${s.stuName}</td><td>${s.stuScore}</td><td><button type="button">변경</button></td></tr>`;
                
                // 템플릿 복제 사용(쿼리셀렉트올 사용)
                let r = rowTemp.content.cloneNode(true);    //템플릿 내용을 복제
                
                // 템플릿 복제 사용(클래스를 지정해주고 쿼리셀렉트 사용)
                r.querySelector('td.no').innerHTML = s.memId;
                r.querySelector('.name').innerHTML = s.memName;
                r.querySelector('td.score').innerHTML = s.memPoint;
                r.querySelector('.edit').setAttribute('data-no', s.memId);
                dfrag.append(r);
            }
            tb.append(dfrag);	// DocumentFragment의 내용을 td
        }

        document.addEventListener('DOMContentLoaded', function(e){
            let delBtn = document.querySelector('#del');
            let saveBtn = document.querySelector('#save');
            let noInp = document.querySelector('[name="stuNo"]');
            let nameInp = document.querySelector('[name="stuName"]');
            let scoreInp = document.querySelector('[name="stuScore"]');
            let sf = document.querySelector('#stuForm');
			
            fetch('/myapp/api/member/list', {
				method: 'GET',
				//body: new FormData(mf)
			}).then(response => response.json())
			.then(function(data) {	// response.json();의 결과가 인자로 전달
				console.log(data);
				studentList = data;
				refreshList();
	            initform();
	            
			}).catch(function(error) {
				console.log(error);
				alert('회원목록 조회 실패');
			});
            

            //2.저장버튼을 클릭하면 stuForm에 입력한 학생정보를 studentList에 추가 
            function initform( ) {  //초기화 함수(펑션)
                noInp.readOnly = false;
                sf.classList.remove('mod');
                noInp.value = '';
                nameInp.value = '';
                scoreInp.value = '';
                delBtn.disabled = true;
                sf.classList.remove('active');
            }
			
            // 삭제 버튼
            delBtn.onclick = function() {
                if(sf.classList.contains('mod')) {  //삭제
                    for (let i = 0; i < studentList.length; i++) {
                        const s = studentList[i];
                        if (s.stuNo === noInp.value) {
                            studentList.splice(i,1);
                            refreshList();
                            initform();
                            break;
                        }
                    }
                }
            }
            
            // 저장버튼
            saveBtn.onclick = function() {
                if(sf.classList.contains('mod')) {  //변경
                    for (let i = 0; i < studentList.length; i++) {
                        const s = studentList[i];
                        if (s.stuNo === noInp.value) {
                            s.stuName = nameInp.value;
                            s.stuScore = scoreInp.value;
                            break;
                        }
                    }
                }
                else {  //추가
                    fetch('/myapp/api/member/add', {
        				method: 'POST',
        				body: new FormData(sf)
        			}).then(response => response.json())
        			.then(function(data) {	// response.json();의 결과가 인자로 전달
        				console.log(data);
        				refreshList();
        	            initform();
        	            
        			}).catch(function(error) {
        				console.log(error);
        				alert('회원 추가 실패');
        			});
                }
            };

            
            
            //3.변경버튼을 클릭하면, 클릭한 학생 정보를 stuForm에 출력
            //  3-1. stuForm의 학생정보를 변경하고 저장버튼을 클릭하면, studentList에서 해당 학생정보를 변경
            //  3-2. 삭제버튼을 클릭하면, 현재 학생정보를 studentList에서 삭제
            //* studentList 데이터는 항상 최신 상태를 stuTable에 출력
            document.querySelector('#stuTable').onclick = function(e) {
                //if(e.target.classList.contains('edit')) {
                if(e.target.matches('.edit')) { //지정한 CSS선택자와 일치하는지 여부
                    let no = e.target.getAttribute('data-no');
                    for (let i = 0; i < studentList.length; i++) {
                        const s = studentList[i];
                        if (s.stuNo === no) {
                            noInp.value = s.stuNo;
                            nameInp.value = s.stuName;
                            scoreInp.value = s.stuScore;
                            noInp.readOnly = true;
                            sf.classList.add('mod');
                            delBtn.disabled = false;
                            sf.classList.add('active');
                            break;
                        }
                    }
                }
            };

            document.querySelector('#cancel').onclick = function() {    // 입력칸 빈칸으로 되돌리기
                initform();
            }

            document.querySelector('#add').onclick = function() {
                sf.classList.add('active');
            }

        });

    </script>
</head>
<body>
    <button type="button" id="add" >추가</button>
    <table id="stuTable">
        <thead><tr><th>아이디</th><th>이름</th><th>포인트</th><th>처리</th></tr></thead>
        <tbody>
            
        </tbody>
    </table>
    <form id="stuForm" action="">
        아이디 : <input type="text" name="memId"><br>
        패스워드 : <input type="password" name="memPass"><br>
        이름 : <input type="text" name="memName" ><br>
        포인트 : <input type="number" name="memPoint" ><br>
        <input id="save" type="button" value="저장" >
        <input id="del" type="button" value="삭제" >
        <input id="cancel" type="button" value="취소" >
    </form>
    <template id="row">
        <tr><td class="no"></td> <td class="name"></td> <td class="score"></td> <td><button type="button" class="edit">변경</button></td></tr>
    </template>

</body>
</html>
